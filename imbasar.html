<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Eco-Recycle - Imbas AR page</title>

<!-- GOOGLE FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&family=Fredoka+One&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Baloo 2', cursive;
        background: url("image-menu/menustart.png") no-repeat center center;
        background-size: cover;
        background-attachment: fixed;
        min-height: 100vh;
        overflow-x: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* MAIN WRAPPER */
    .container {
        width: 100%;
        max-width: 600px;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
    }

    h2 {
        font-size: clamp(22px, 6vw, 34px);
        line-height: 1.3;
        margin-bottom: 10px;
        color: #173c2b;
    }

    p.subtitle {
        margin: 0 0 28px;
        font-size: clamp(16px, 4.5vw, 22px);
        color: #173c2b;
    }

    /* MENU BUTTON */
    .menu-btn {
        width: min(260px, 85%);
        padding: 16px;
        margin: 14px auto;
        background: #8cd878;
        border: none;
        border-radius: 35px;
        font-size: clamp(18px, 4.8vw, 24px);
        color: #0a331b;
        font-family: 'Fredoka One', cursive;
        cursor: pointer;
        transition: 0.2s;
        box-shadow: 0px 4px #62b251;
        display: block;
    }

    .menu-btn:active {
        transform: scale(0.97);
        box-shadow: 0px 1px #62b251;
    }

    /* BACK BUTTON â€“ FLOATING TOP LEFT */
    #back-btn {
        position: fixed;
        top: clamp(10px, 4vw, 20px);
        left: clamp(10px, 4vw, 20px);
        width: clamp(60px, 15vw, 100px);
        cursor: pointer;
        transition: 0.2s;
        z-index: 9999;
        object-fit: contain;
    }

    #back-btn:hover {
        transform: scale(1.1);
    }

    /* MOBILE FIX */
    @media (max-height: 650px) {
        .container {
            padding-top: 40px;
        }
        h2 { font-size: clamp(20px, 5.5vw, 30px); }
    }
</style>
</head>

<body>

<!-- BACK BUTTON -->
<img id="back-btn" src="image-menu/back.png" onclick="goBack()">

<div class="container">
    <h2>Mari kenali tong dan proses kitar semula dengan AR.</h2>
    <p class="subtitle">Pilih satu untuk bermula!</p>

    <button class="menu-btn" onclick="location.href='tongkitarsemula.html'">TONG KITAR SEMULA</button>
    <button class="menu-btn" onclick="location.href='proseskitar.html'">PROSES KITAR SEMULA</button>
</div>

<audio id="bg-music" src="" loop autoplay></audio>

<script>
    function goBack() {
        window.location.href = "mula.html";
    }
</script>

</body>
</html>
